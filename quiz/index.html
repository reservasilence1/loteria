<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processando Resultados</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

    body {
      background: #ffffff;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top { width: 100%; padding: 24px 0 12px; display: flex; justify-content: center; }
    .top img { max-width: 150px; }

    .progress-top {
      width: 90%;
      max-width: 420px;
      height: 8px;
      background: #e5e5e5;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto 30px;
    }
    .progress-top span {
      display: block;
      width: 45%;
      height: 100%;
      background: #000000;
    }

    .main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .caixa-logo { max-width: 260px; margin-bottom: 50px; }

    .status {
      width: 90%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      margin-bottom: 8px;
    }
    .status span { font-weight: 600; }
    .status small { font-weight: 500; color: #444; }

    .progress-bottom {
      width: 90%;
      max-width: 420px;
      height: 10px;
      background: #e5e5e5;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 40px;
    }
    .progress-bottom span {
      display: block;
      width: 0%;
      height: 100%;
      background: #000;
      border-radius: 20px;
      transition: width 120ms linear;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #000;
      padding: 18px 0;
    }
    footer span { font-weight: 500; }
  </style>
</head>

<body>

  <div class="top">
    <img src="https://i.imgur.com/6pEJ6bJ.png" alt="Lotto App">
  </div>

  <div class="progress-top">
    <span></span>
  </div>

  <div class="main">
    <img
      src="/quiz/images/lotocaixa.png"
      alt="Loterias Caixa"
      class="caixa-logo"
    >

    <div class="status">
      <span>Acessando o sistema da Caixa e analisando os resultados anteriores...</span>
      <small id="percentLabel">0%</small>
    </div>

    <div class="progress-bottom">
      <span id="bar"></span>
    </div>
  </div>

  <footer>
    © 2025 - Criado via <span>inlead.digital</span> &nbsp;|&nbsp; Central de anúncios
  </footer>

  <script>
    // ========= CONFIG =========
    const REDIRECT_TO = "./resultado.html"; // <-- troque aqui
    const MIN_MS = 2600;                   // duração mínima do loading
    const MAX_MS = 4200;                   // duração máxima (varia p/ parecer real)
    const REDIRECT_DELAY_AFTER_100 = 350;  // delay extra após bater 100%

    // ========= LOADER =========
    const bar = document.getElementById("bar");
    const percentLabel = document.getElementById("percentLabel");

    const duration = Math.floor(Math.random() * (MAX_MS - MIN_MS + 1)) + MIN_MS;
    const start = performance.now();

    function tick(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / duration, 1);
      const pct = Math.round(progress * 100);

      bar.style.width = pct + "%";
      percentLabel.textContent = pct + "%";

      if (progress < 1) {
        requestAnimationFrame(tick);
        return;
      }

      // Chegou em 100% -> redireciona
      setTimeout(() => {
        // preserva querystring (UTM etc.)
        const qs = window.location.search || "";
        window.location.href = REDIRECT_TO + qs;
      }, REDIRECT_DELAY_AFTER_100);
    }

    requestAnimationFrame(tick);
  </script>

</body>
</html>
